<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>
        <div class="container">
            <h1>Text To Speech <span>Converter</span></h1>
            <textarea id="textInput" placeholder="Enter something" autofocus></textarea>
            <div class="row">
                <select id="voiceSelect"><img src="./images/dropdown.png"></select>
                <button id="listenUp"><img src="./images/play.png">Listen</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
